           });

           var detail = $("#detail");
           for(index in array) {
              (function(idx) {  // I hate JS !
                $("#row" + idx).click(function() {
                  $.get('/mails/' + idx, function(mail) {
                    detail.html('<h5>Subject: ' + mail.subject + '</h5><h5>From: ' + mail.from + '</h5>\n\n<h6>' + mail.body + '</h6>');
                  });
                });
              })(index);
           }
         });
        });
    </script>
